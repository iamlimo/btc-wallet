<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-icon-font/dist/denali-icon-font.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-css/css/denali.css">
    <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">
    <link rel="stylesheet" href="assets/css/bootstrap-5.0.0-alpha-1.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div id="overlay">
        <div id="content">
            
           <div>
            <div id="close">X</div>   
            Deposit</div>
           
        </div>
    </div>
   <div class="up">
        <header class="">
        <ul>
            
            <li id="deposit"><i class="d-icon d-add is-small"></i> Deposit </li>
            <li><i class="d-icon d-upload is-small"></i> Withdraw</li>
            <li><i class="d-icon d-swap-horizontal is-small"></i> Trade</li>
            <li><i class="d-icon d-cash-payment is-small"></i> Borrow</li>
            <li> 
                <button>Refer a Friend</button>
            </li>
            <li class=""><i class="d-icon d-user-profile-circle is-medium"></i></li>
        </ul>
    </header>
   </div>
    <section class="container-fluid account-sum">
        <div class="container" id="paddin">
            <h2 id="acct-sum-text">Account Summary</h2>
            <p id="value">TOTAL DOLLAR VALUE OF CRYPTO <i class="d-icon d-urgent is-small"></i></p>
            <p id="price">$0.00</p>
        </div>

        <div class="top-widget">
            <div class="widget">
            <div class="column-one">
                <div id="conversion mr-2">
                      <div class="text-headline">Make a deposit and start earning interest.</div>
                      <div id="convert">
                         <div class="coly">
                             <div class="btc-line">
                                 <div class="img"><img src="/assets/btc.png" alt="" width="30"></div>
                                 <div class="bit-info">
                                     <span class="coin-head">BTC</span><br>
                                     <span class="bit-percent">Earn 6.0% *</span>
                                 </div>
                                 <div class="b-line"><i class="lni lni-arrow-right"></i></div>
                             </div> <!-- end of btc-line -->
                         </div>
                         <div class="coly"></div>
                     </div>
                </div>
                 
            </div>
            <div class="column-two">
                <div class="text-headline t-2">Get USD without selling your crypto</div>
            </div>
        </div>
        </div> <!-- end of top widget -->
        <div class="mid-widget">
            <div class="widget">
            <div class="column-one">
                <div id="conversion mr-2">
                     <h4>Market.</h4>
                     <div id="convert">
                         <div class="coly">
                             <div class="btc-line">
                                 <div class="img"><img src="/assets/btc.png" alt="" width="30"></div>
                                 <div class="bit-info">
                                     <span class="coin-head">BTC</span><br>
                                     <span class="bit-percent">Earn 6.0% *</span>
                                 </div>
                                 <div class="b-line"></div>
                             </div> <!-- end of btc-line -->
                         </div>
                         <div class="coly"></div>
                     </div>
                </div>
            </div>
            
        </div>
        </div>
        <div class="low-widget">
            <div class="widget">
            <div class="column-one">
                <div id="conversion mr-2">
                     <h4>Transactions.</h4>
                </div>
            </div>
            
        </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
